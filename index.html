<!DOCTYPE html>
<html>
<head>
    <title>Spa control</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
 	<link rel="stylesheet" href="css/bootstrap.min.css">
		
    <script src="jquery.min.js" type="text/javascript"></script>  
	<script src="knockout.js" type="text/javascript"></script>
	<script src="create.js" type="text/javascript"></script>
	<script src="list.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	      
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
      <h1>Customers</h1>
    <!-- </div> -->
    <!-- <div class="col-sm-6"> -->
      <button data-bind="click: addCustomer" class="btn btn-success">Add New Customer</button>
  </div>
</div> 
<div class="row">
 <div class="col-sm-12">	
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Customer</th>
        <th>city</th>
        <th>street</th>
        <th>address</th>
        <th>state</th>
        <th>email</th>
        <th>telephone</th>
        <th>zip</th>												
     </tr>
   </thead>
   <tbody data-bind="foreach: customers">
     <tr>
       <td><input data-bind="value:name"/></td>
       <td><input data-bind="value:city"/></td>
       <td><input data-bind="value:street"/></td>
       <td><input data-bind="value:address"/></td>
       <td><input data-bind="value:state"/></td>
       <td><input data-bind="value:email"/></td>
       <td><input data-bind="value:telephone"/></td>
       <td><input data-bind="value:zip"/></td>
       <td><span  data-bind="click: $root.removePlayer,
        optionsText: $data"class="glyphicon glyphicon-trash text-danger"></span></td>
     </tr>
   </tbody>
  </table>
 </div> 
 </div> 
</div>	
</body>
