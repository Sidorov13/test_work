<!DOCTYPE html>
<html>
<head>
    <title>Spa control</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
 	<link rel="stylesheet" href="css/bootstrap.min.css">
		
    <script src="js/jquery.min.js" type="text/javascript"></script>  
	<script src="js/knockout.js" type="text/javascript"></script>
	<script src="js/create.js" type="text/javascript"></script>
	<script src="js/list.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	      
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Customers</h1>
      <button data-bind="click: addCustomer" class="btn btn-success">Add New Customer</button>
  </div>
 </div>
 <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Customer</th>
            <th>City</th>
            <th>Street</th>
            <th>Address</th>
            <th>State</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Zip</th>
         </tr>
       </thead>
       <tbody data-bind="foreach: customers">
         <tr>
           <td><input class="form-control" data-bind="value:name"/></td>
           <td><input class="form-control" data-bind="value:city"/></td>
           <td><input class="form-control" data-bind="value:street"/></td>
           <td><input class="form-control" data-bind="value:address"/></td>
           <td><input class="form-control" data-bind="value:state"/></td>
           <td><input class="form-control" data-bind="value:email"/></td>
           <td><input class="form-control" data-bind="value:telephone"/></td>
           <td><input class="form-control" data-bind="value:zip"/></td>
           <td><span  data-bind="click: $root.removeCustomer,optionsText: $data"class="glyphicon glyphicon-trash text-danger"></span></td>
         </tr>
        </tbody>
      </table>
    </div>
 </div>
</div>
</body>
